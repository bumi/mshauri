  * [Git guide](http://rogerdudler.github.io/git-guide/)
  * [Migrate to Git from SVN](https://www.atlassian.com/git/tutorials/migrating-overview)

  ### Useful tools

  There are different services that provide hosting for software development version control, for example:

  * [GitHub](https://github.com) (free version)
  * [Gitea](https://gitea.io/en-us/) (Open Source)
  * [GitLab](https://gitlab.com)
  * [Bitbucket](https://bitbucket.org/)

  ### How to get started

  Even though Git tries to make it easy to get started it might be hard to switch to a new version control system.
  We recommend starting with a small, new project to get started and learn about Git and how it works for your team.

  Once that goes well and the team is confident you can run version control systems side by side and then fully migrate to Git.

